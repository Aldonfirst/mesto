<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <!-----------профиль------------------>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/grandfather.png" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="button-pointer profile__userbutton"></button>
            <p class="profile__subtitle">Иследователь океана</p>
          </div>
        </div>
        <button type="button" class="button-pointer profile__saveimage"></button>
      </section>
      <!---------галерея------------------->
      <section class="element"></section>
    </main>
    <!-----------футер--------------------->
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Алдошкин Дмитрий</p>
    </footer>
    <!-----------попап увеличенного фото в галерее------------------>
    <div class="popup popup-image-scale">
      <div class="popup__container-image">
        <button type="button" class="button-pointer popup__close"></button>
        <figure class="popup-figure">
          <img src="#" alt="#" class="popup-figure__image">
          <figcaption class="popup-figure__figcaption"></figcaption>
        </figure>
      </div>
    </div>
    <!-----------попап профиля------------------>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="button-pointer popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-user" class="popup__form popup__form-user">
          <input class="popup__imput-edit popup__imputprofile_user_name" type="text" name="imput-username" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
          <input class="popup__imput-edit popup__imputprofile_user_job" type="text" name="imput-job" placeholder="Исследователь океана" value="Исследователь океана">
          <button class="popup__button-validate" type="submit">Coхранить</button>
        </form>
      </div>
    </div>
    <!-----------попап галереи------------------>
    <div class="popup popup-galery">
      <div class="popup__container">
        <button type="button" class="button-pointer popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-gal" class="popup__form popup__form-galery">
          <input class="popup__imput-edit popup__imputgalery_el_name" type="text" name="imput-img-name" placeholder="Название" required>
          <input class="popup__imput-edit popup__imputgalery_el_link" type="text" name="imput-img-link" placeholder="Ссылка на картинку" required>
          <button class="popup__button-validate" type="submit">Coхранить</button>
        </form>
      </div>
    </div>
    <!----------- шаблон для карточек галереи------------------>
    <template id="element__template">
      <article class="element__item">
        <img class="element__photo" src="#" alt="#" />
        <div class="element__text">
          <h2 class="element__caption"></h2>
          <button type="button" name="like" class="element__like"></button>
          <button type="button" name="trash" class="button-pointer element__garbage"></button>
        </div>
      </article>
    </template>
    <!-----------JS------------------>
    <script src="./scripts/index.js"></script>
  </body>
</html>
