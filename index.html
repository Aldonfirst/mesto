<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
<div class="button-pointer header__logo"></div>
</header>
<main class="content">
<section class="profile">
  <div class="profile__content">
    <img class="profile__avatar" src="./images/grandfather.png" alt="Рожа">
    <div class="profile__info">
    <h2 class="profile__title">Жак-Ив Кусто </h2>
    <button class="button-pointer profile__userbutton"></button>
    <p class="profile__subtitle">Иследователь океана</p>
    </div>
    </div>
    <button class="button-pointer saveimage">&plus;</button>
</section>
<section class="element">
   <div class="element__item">
    <img class="element__photo" src="./images/cards/lenskie-stolby-v-jakutii.png" alt="Ленские Столбы">
    <div class="element__text">
    <p class="element__caption">Ленские столбы</p>
    <button class="button-pointer element__like"></button>
    </div>
   </div>
   <div class="element__item">
    <img class="element__photo" src="./images/cards/Dombay.png" alt="Домбай">
    <div class="element__text">
    <p class="element__caption">Домбай</p>
    <button class="button-pointer element__like"></button>
  </div>
  </div>
   <div class="element__item">
    <img class="element__photo" src="./images/cards/karachaevck.jpg" alt="Карачаевск">
    <div class="element__text">
    <p class="element__caption">Карачаево-Черкесия</p>
    <button class="button-pointer element__like"></button>
   </div>
   </div>
   <div class="element__item">
    <img class="element__photo" src="./images/cards/lastochkino.png" alt="Ласточкино Гнездо">
    <div class="element__text">
    <p class=" element__caption">Ласточкино Гнездо</p>
    <button class="button-pointer element__like"></button>
   </div>
   </div>
   <div class="element__item">
    <img class="element__photo" src="./images/cards/manpypyner.png" alt="Ман Пупу Нёр">
    <div class="element__text">
    <p class="element__caption">Ман Пупу Нёр</p>
    <button class="button-pointer element__like"></button>
    </div>
   </div>
   <div class="element__item">
    <img class="element__photo" src="./images/cards/mountElbrus.png" alt="Гора Эльбрус">
    <div class="element__text">
    <p class="element__caption">Гора Эльбрус</p>
    <button class="button-pointer element__like"></button>
   </div>
   </div>
  </section>
</main>
<footer class="footer">
  <span>&copy; 2020 Mesto Russia</span>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class=" button-pointer popup__close">&#10006;</button>
<form  name="form-user" class="popup__form">
<h2 class="popup__title">Редактировать профиль</h2>
<input class="popup__user-name" type="text" name="imput-username" placeholder="Жак-Ив Кусто">
<input class ="popup__user-job" type="text" name="imput-job" placeholder="Исследователь океана">
<button class="button-pointer popup__button-validate" type ="submit">Coхранить</button>
    </form>
  </div>
</div>
<script src="./script/script.js"></script>
</body>
</html>
