<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/grandfather.png" alt="Фото профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="submit" class="button-pointer profile__userbutton"></button>
            <p class="profile__subtitle">Иследователь океана</p>
          </div>
        </div>
        <button type="submit" class="button-pointer profile__saveimage"></button>
      </section>
      <section class="element">
        <article class="element__item">
          <img class="element__photo" src="./images/cards/lenskie-stolby-v-jakutii.png" alt="Ленские Столбы">
          <div class="element__text">
            <h2 class="element__caption">Ленские столбы</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </article>
        <article class="element__item">
          <img class="element__photo" src="./images/cards/Dombay.png" alt="Домбай">
          <div class="element__text">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </article>
        <article class="element__item">
          <img class="element__photo" src="./images/cards/karachaevck.jpg" alt="Карачаевск">
          <div class="element__text">
            <h2 class="element__caption">Карачаево-Черкесия</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </article>
        <article class="element__item">
          <img class="element__photo" src="./images/cards/lastochkino.png" alt="Ласточкино Гнездо">
          <div class="element__text">
            <h2 class="element__caption">Ласточкино Гнездо</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </article>
        <article class="element__item">
          <img class="element__photo" src="./images/cards/manpypyner.png" alt="Ман Пупу Нёр">
          <div class="element__text">
            <h2 class="element__caption">Ман Пупу Нёр</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </article>
        <article class="element__item">
          <img class="element__photo" src="./images/cards/mountElbrus.png" alt="Гора Эльбрус">
          <div class="element__text">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Алдошкин Дмитрий</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="button-pointer popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-user" class="popup__form">
          <input class="popup__imput-user popup__imput-user_name" type="text" name="imput-username" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
          <input class="popup__imput-user popup__imput-user_job" type="text" name="imput-job" placeholder="Исследователь океана" value="Исследователь океана">
          <button class="popup__button-validate" type="submit">Coхранить</button>
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
